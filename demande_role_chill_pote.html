  <main class="container mt-5">
    <h1>Demande de Rôle</h1>
    <p>Si vous souhaitez postuler pour un rôle spécifique, veuillez remplir le formulaire ci-dessous :</p>
    <form action="demande_role.php" method="post">
      <div class="form-group">
        <label for="pseudo">Votre pseudo :</label>
        <input type="text" class="form-control" id="pseudo" name="pseudo" required>
      </div>
      <div class="form-group">
        <label for="contact">Adresse e-mail, numéro de téléphone ou Discord :</label>
        <input type="text" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="role">Que voulez-vous faire :</label>
        <select class="form-control" id="role" name="role" required>
          <option value="administrateur">Administrateur</option>
          <option value="rédacteur">Rédacteur</option>
          <option value="animateur">Animateur</option>
          <option value="recruteur">Recruteur</option>
          <option value="modérateur">Modérateur</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="motivation">Pourquoi voulez-vous devenir ce que vous avez choisi :</label>
        <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="competences">Quelles sont vos compétences :</label>
        <textarea class="form-control" id="competences" name="competences" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="pourquoi">Pourquoi vous et pas un autre :</label>
        <textarea class="form-control" id="pourquoi" name="pourquoi" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label>Avez-vous des compétences dans cette matière :</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="competenceOui" name="competence" value="oui" required>
          <label class="form-check-label" for="competenceOui">Oui</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="competenceNon" name="competence" value="non" required>
          <label class="form-check-label" for="competenceNon">Non</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
